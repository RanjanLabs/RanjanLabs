<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolLab | RanjanLabs</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="aurora-blob blob-3"></div>

    <div class="app-layout">
        <header>
            <div class="header-left">
                <button id="sidebarToggleButton" class="icon-btn menu-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <a href="/" class="brand-logo">
                    <div class="logo-mark">RL</div>
                    <span class="gradient-text"><h1>RanjanLabs</h1></span>
                </a>
            </div>
            
            <nav class="top-nav" id="topNav">
                <ul>
                    <li><a href="MatrixLibrary.html">MatrixLibrary</a></li>
                    <li><a href="Studio.html">Studio</a></li>
                    <li><a href="Insights.html">Insights</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">System Online</span>
                </div>
            </div>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-label">Tool Index</span>
                <button id="closeSidebarButton" class="icon-btn close-btn">×</button>
            </div>

            <div class="search-command-center" style="margin: 0 0 1.5rem 0; width: 100%; max-width: none; box-shadow: none; background: var(--bg-card); padding: 0.5rem; border: 1px solid var(--border-subtle);">
                <div class="search-icon" style="padding: 0 0.5rem; display: flex; align-items: center;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; opacity: 0.7;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <input type="text" id="toolSearchInput" placeholder="Filter tools..." autocomplete="off" 
                       style="flex: 1; background: transparent; border: none; color: var(--text-main); font-family: var(--font-sans); font-size: 0.9rem; outline: none; padding: 0.25rem;"/>
            </div>

            <nav class="sidebar-nav" id="toolListContainer">
                </nav>
            
            <div class="sidebar-footer">
                <div class="user-card">
                    <div class="avatar">RL</div>
                    <div class="user-info">
                        <a href="#">
                        <span class="user-name">RanjanLabs</span>
                        <span class="user-role">Story</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <main id="mainContent">
            <div class="content-wrapper" id="toolDisplayArea">
                <section class="hero-section">
                    <div class="hero-badge">Utility Suite</div>
                    <h1 class="hero-title">RanjanLabs <span class="gradient-text">ToolLab</span></h1>
                    <p class="hero-subtitle">Access the digital brain. Select a browser-based utility from the sidebar to begin.</p>
                </section>
            </div>
            
            <footer>
                <div class="footer-content">
                    <p>© <span id="year"></span> RanjanLabs Ecosystem.</p>
                    <div class="footer-links">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Git</a>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    
    <script src="ToolLab.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
