<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RanjanLabs: Digital Frontier." />
    <title>RanjanLabs | Digital Frontier</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="brand">
                    <img src="" class="main-logo">
                    <span style="text-decoration: none; color: var(--text-main);">Ranjan<span class="accent-text">Labs</span></span>
                </a>
                <button class="close-sidebar" onclick="window.toggleSidebar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="18" height="18"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav class="nav-list">
                <a href="index.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                    <span>Terminal Home</span>
                </a>
                <a href="tools.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                    <span>Tool Lab</span>
                </a>
                <a href="dev-learning.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    <span>Developer Learning</span>
                </a>
                <a href="notes.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>Lab Notes</span>
                </a>
            </nav>
            <div style="padding: 1.25rem; border-top: 1px solid var(--border-subtle)">
                <div style="display:flex; align-items:center; gap:12px; background: var(--bg-elevated); padding: 12px; border-radius: var(--radius-md);">
                    <div style="width:8px; height:8px; border-radius:50%; background:#10b981;"></div>
                    <div>
                        <div style="font-size: 0.75rem; font-weight:700; color: var(--text-main);">v4.2.0-stable</div>
                        <div style="font-size: 0.6rem; color:var(--text-muted); font-family: var(--font-mono)">NODE_ID: 2025</div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="overlay" id="overlay" onclick="window.toggleSidebar()"></div>

        <main class="main-container">
            <header>
                <button class="menu-trigger" onclick="window.toggleSidebar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="22"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>

                <div style="display: flex; align-items: center; gap: 20px; margin-left: auto;">
                    <div style="font-family: var(--font-mono); font-size: 0.75rem; color:var(--text-dim); font-weight: 600;">ENV_STABLE</div>
                    <button id="themeToggle" onclick="window.toggleTheme()" style="background:none; border:none; cursor:pointer; color:var(--text-dim);">
                        <svg class="sun-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>
            </header>

            <div class="viewport" id="viewport">
                <div class="content-wrap">
                    <div id="home-view">
                        <section class="hero">
                            <span class="badge">SESSION_ACTIVE // 2025</span>
                            <h1>Dream. Design. <span class="accent-text">Deliver.</span></h1>
                            <p class="subtitle">RanjanLabs: A minimalist frontier for technical research and software innovation.</p>

                            <div class="search-bar">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                <input type="text" id="searchInput" placeholder="Search transmissions...">
                            </div>
                        </section>

                        <span class="section-label" id="blog-title">LATEST_TRANSMISSIONS</span>
                        <div class="bento" id="recent-posts"></div>
                    </div>

                    <div id="blog-viewer" style="display: none;">
                        <button onclick="window.closeBlog()" style="background: var(--bg-panel); border: 1px solid var(--border-subtle); padding: 8px 16px; border-radius: var(--radius-sm); cursor: pointer; margin-bottom: 2rem; color: var(--text-dim); font-family: var(--font-mono); display: flex; align-items: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                            <span>RETURN_TO_TERMINAL</span>
                        </button>
                        <div id="content-render" class="markdown-body"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
