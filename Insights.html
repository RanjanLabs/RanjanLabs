<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insights | RanjanLabs</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Deep Dark Slate Background for Reading Focus */
        body { background-color: #020617; } 
        .status-indicator { background: rgba(225, 29, 72, 0.1); border-color: rgba(225, 29, 72, 0.2); }
        .status-text { color: #fb7185; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="app-layout" style="grid-template-columns: 1fr; grid-template-areas: 'header' 'main';">
        <header>
            <div class="header-left">
                <button id="sidebarToggleButton" class="icon-btn menu-btn" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <a href="index.html" class="brand-logo">
                    <div class="logo-mark">RL</div>
                    <span class="gradient-text"><h1>RanjanLabs</h1></span>
                </a>
            </div>
            
            <nav class="top-nav" id="topNav">
                <ul>
                    <li><a href="MatrixLibrary.html">MatrixLibrary</a></li>
                    <li><a href="Studio.html">Studio</a></li>
                    <li><a href="Insights.html">Insights</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot" style="background: #e11d48; box-shadow: 0 0 8px #e11d48;"></span>
                    <span class="status-text">Live Feed</span>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="content-wrapper">
                <section class="hero-section" id="heroHeader">
                    <div class="hero-badge" style="border-color: rgba(225, 29, 72, 0.2); color: #fb7185; background: rgba(225, 29, 72, 0.05);">Editorial</div>
                    <h1 class="hero-title">Tech <span class="gradient-text" style="background: linear-gradient(135deg, #fff 30%, #f43f5e, #881337); -webkit-background-clip: text;">Analysis</span></h1>
                    <p class="hero-subtitle">Deconstructing the signals. Deep dives into emerging tech, market shifts, and the code shaping our future.</p>
                    
                    <div class="search-command-center" style="max-width: 650px; margin: 2rem auto;">
                        <div class="search-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </div>
                        <input type="text" id="newsSearchInput" placeholder="Filter analysis..." autocomplete="off" 
                               style="flex: 1; background: transparent; border: none; color: var(--text-main); font-size: 1.1rem; padding: 1rem 0; font-family: var(--font-sans); outline: none;"/>
                        <div class="shortcut-hint">CTRL K</div>
                    </div>
                </section>

                <section id="newsGridSection" class="grid-section">
                    <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 id="gridTitle">Latest Reports</h2>
                        <span class="status-text" style="opacity: 0.6; font-family: var(--font-mono); color: #fb7185;">INCOMING...</span>
                    </div>
                    <ul id="newsGrid" class="bento-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">
                        
                    </ul>
                </section>

                <section id="newsViewer" class="viewer-modal" style="margin-top: 0; min-height: 60vh;">
                    
                </section>
            </div>
            
            <footer>
                <div class="footer-content">
                    <p>Â© <span id="year"></span> RanjanLabs Ecosystem.</p>
                    <div class="footer-links">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Git</a>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    
    <button id="scrollToTopBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script> 
    <script src="News.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
